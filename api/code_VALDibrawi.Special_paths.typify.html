<code class="code"><span class="keyword">let</span>&nbsp;typify&nbsp;url&nbsp;extension&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;<span class="constructor">Str</span>.rev_idx&nbsp;url&nbsp;<span class="string">'#'</span>,&nbsp;<span class="constructor">Str</span>.rev_idx&nbsp;url&nbsp;<span class="string">'/'</span>&nbsp;<span class="keyword">with</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;<span class="constructor">Some</span>&nbsp;h&nbsp;,&nbsp;<span class="constructor">None</span>&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<span class="constructor">Str</span>.head&nbsp;url&nbsp;h)&nbsp;^&nbsp;extension&nbsp;^&nbsp;(<span class="constructor">Str</span>.tail&nbsp;url&nbsp;h)<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;<span class="constructor">Some</span>&nbsp;h,&nbsp;<span class="constructor">Some</span>&nbsp;l&nbsp;<span class="keyword">when</span>&nbsp;h&nbsp;&gt;&nbsp;l&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<span class="constructor">Str</span>.head&nbsp;url&nbsp;h)&nbsp;^&nbsp;extension&nbsp;^&nbsp;(<span class="constructor">Str</span>.tail&nbsp;url&nbsp;h)<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keywordsign">|</span>&nbsp;_,&nbsp;_&nbsp;<span class="keywordsign">-&gt;</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;url&nbsp;^&nbsp;extension</code></body></html>
